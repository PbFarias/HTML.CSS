<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get">
        
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30">

        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" min="0" id="imedia" max="10" placeholder="0 a 10" step="0.1">            
        </p>

        <p>
            <label for="imes">Mes</label>
            <input type="month" name="mes" id="imes" value="2023-02">
        </p>

        <p><label for="idia">Data</Datag></label>
        <input type="date" name="dia" id="idia" value="2023-02-20">
        </p>

        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora" value="">
        </p>


        <p>
            <input type="submit" value="Enviar">
        </p>

        
    </form>
    
</body>
</html>
